<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="http://www.w3schools.com/angular/lib/w3codecolor.js"></script>
</head>
<body ng-app="myApp" ng-controller="userCtrl">

	<div class="w3-container">

		<h3>Users</h3>

		<table class="w3-table w3-bordered w3-striped">
			<tr>
				<th>Edit</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
			<tr ng-repeat="user in users">
				<td>
					<button class="w3-btn w3-ripple" ng-click="editUser(user.id)">&#9998; Edit</button>
				</td>
				<td>{{ user.fName }}</td>
				<td>{{ user.lName }}</td>
			</tr>
		</table>
		<br>
		<button class="w3-btn w3-green w3-ripple" ng-click="editUser('new')">&#9998; Create New User</button>

		<form ng-hide="hideform">
			<h3 ng-show="edit">Create New User:</h3>
			<h3 ng-hide="edit">Edit User:</h3>
			<label>First Name:</label>
			<input class="w3-input w3-border" type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name">
			<br>
			<label>Last Name:</label>
			<input class="w3-input w3-border" type="text" ng-model="lName" ng-disabled="!edit" placeholder="Last Name">
			<br>
			<label>Password:</label>
			<input class="w3-input w3-border" type="password" ng-model="passw1" placeholder="Password">
			<br>
			<label>Repeat:</label>
			<input class="w3-input w3-border" type="password" ng-model="passw2" placeholder="Repeat Password">
			<br>
			<button class="w3-btn w3-green w3-ripple" ng-disabled="error || incomplete" ng-click="saveUser('')">&#10004; Save Changes</button>
		</form>

	</div>

<script type="text/javascript">
	angular.module('myApp', []).controller('userCtrl', function ($scope) {
		$scope.fName = '';
		$scope.lName = '';
		$scope.passw1 = '';
		$scope.passw2 = '';
		$scope.users = [
				{ id: 1, fName: 'Hege', lName: "Pege" },
				{ id: 2, fName: 'Kim', lName: "Pim" },
				{ id: 3, fName: 'Sal', lName: "Smith" },
				{ id: 4, fName: 'Jack', lName: "Jones" },
				{ id: 5, fName: 'John', lName: "Doe" },
				{ id: 6, fName: 'Peter', lName: "Pan" }
			];
		$scope.edit = true;
		$scope.error = false;
		$scope.incomplete = false;
		$scope.hideform = true;
		$scope.lastId = null;
		$scope.editUser = function (id) {
			$scope.hideform = false;
			if ($scope.edit = (id == 'new')) {
				$scope.incomplete = true;
				$scope.fName = '';
				$scope.lName = '';
			} else {
				$scope.edit = true;
				$scope.lastId = id - 1;
				$scope.fName = $scope.users[$scope.lastId].fName;
				$scope.lName = $scope.users[$scope.lastId].lName;
			}
		};

		$scope.$watch('passw1', function () { $scope.test(); });
		$scope.$watch('passw2', function () { $scope.test(); });
		$scope.$watch('fName', function () { $scope.test(); });
		$scope.$watch('lName', function () { $scope.test(); });

		$scope.test = function () {
			if ($scope.passw1 !== $scope.passw2) {
				$scope.error = true;
			} else {
				$scope.error = false;
			}
			$scope.incomplete = false;
			if ($scope.edit && (!$scope.fName.length ||
			!$scope.lName.length ||
			!$scope.passw1.length || !$scope.passw2.length)) {
				$scope.incomplete = true;
			}
		};
		$scope.saveUser = function (id) {
			if ($scope.edit && $scope.lastId != null) {
				$scope.users[$scope.lastId].fName = $scope.fName;
				$scope.users[$scope.lastId].lName = $scope.lName;
			} else {
				debugger;
				$scope.users.push({ id: $scope.users.length + 1, fName: $scope.fName, lName: $scope.lName });
			}
			$scope.hideform = true;
		};

	});
</script>
</body>
</html>
